apiVersion: apps/v1
kind: Deployment
metadata: 
  name: hello-deployment
spec:
  replicas: 10 
  selector: 
    matchLabels:
      app: hello-world-deployment
  revisionHistoryLimit: 5 
  progressDeadlineSeconds: 300 
  minReadySeconds: 10 
  strategy: 
    type: RollingUpdate 
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template: 
    metadata:
      labels:
        app: hello-world-deployment
    spec: 
      containers:
      - name: hello-pod
        image: nigelpoulton/k8sbook:2.0
        resources:
          limits:
            memory: 128Mi
            cpu: 0.1
        ports:
        - containerPort: 8080 


